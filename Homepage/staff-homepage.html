<script>

    function removeDiv(id) {
        document.getElementById(id).remove();
    }
    // JavaScript function to preview selected image
    function previewFile() {
        var preview = document.querySelector('#previewImage');
        var file = document.querySelector('input[type=file]').files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
    }


    $(document).ready(function () {
        $(".dropdown-toggle").click(function () {
            $(this).next(".dropdown-menu").toggle();
        });

        $(".dropdown-menu .bx-trash").click(function (e) {
            e.preventDefault();
            var deletedCard = $(this).closest(".col-md-4");
            deletedCard.remove();
            rearrangeCards();
        });

        function rearrangeCards() {
            $(".col-md-4").each(function (index) {
                var newId = "card" + (index + 1);
                $(this).attr("id", newId);
                $(this).find('.dropdown-toggle').attr("id", "dropdownMenuButton" + (index + 1));
                $(this).find('.dropdown-menu').attr("aria-labelledby", "dropdownMenuButton" + (index + 1));
                $(this).find('.dropdown-menu .bx-trash').attr("data-card", newId);
            });
        }
    });
</script>
